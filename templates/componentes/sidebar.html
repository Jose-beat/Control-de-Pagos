<div class="w3-sidebar w3-bar-block  w3-card w3-animate-left" style="display:none" id="mySidebar">
   <!-- <button class="w3-bar-item  w3-teal w3-button " onclick="w3_close()">Cerrar &times;</button>-->
   <div class="w3-container w3-dark-grey">
    <h4>Menu</h4>
  </div>
    <button class="w3-button w3-block w3-left-align" onclick="myAccFunc()">
        Alumnos <i class="fa fa-caret-down"></i>
    </button>
        <div id="demoAcc" class="w3-hide w3-white w3-card">
            <a href="{% url 'muestraAlumnos' %}" class="w3-bar-item w3-button w3-border-bottom">Alumnos Registrados</a>
            <a href="{% url 'registroAlumnos' %}" class="w3-bar-item w3-button">Registrar nuevo Alumno</a>
        </div>
        <a href="{% url 'signup' %}" class="w3-bar-item w3-button w3-yellow" style="margin: 7px 0px 0px 0px;" >Crear Perfil</a>
        <a href="{% url 'profile' %}" class="w3-bar-item w3-button w3-blue" style="margin: 7px 0px 0px 0px;" >Configurar Perfil</a>
        <a href="{% url 'profiles:list' %}" class="w3-bar-item w3-button w3-green" style="margin: 7px 0px 0px 0px;" >Perfiles creados</a>
        <a href="{% url 'logout' %}" class="w3-bar-item w3-button w3-red" style="margin: 7px 0px 0px 0px;" >Cerrar Sesion</a>
</div>



<script>
    
    function w3_open() {
        
        let menu = document.getElementById("openNav");
        document.getElementById("main").style.marginLeft = "25%";
        document.getElementById("mySidebar").style.width = "25%";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("openNav").style.display = 'inline-block';
        
        menu.innerHTML="&#10510;"
        menu.onclick=w3_close;
        
    }

    
    function w3_close() {
        var menu = document.getElementById("openNav");
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";

        menu.innerHTML="&#9776;"
        menu.onclick=w3_open;
        console.log(menu)
    }

    function myAccFunc() {
        var x = document.getElementById("demoAcc");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
          x.previousElementSibling.className += " w3-green";
        } else { 
          x.className = x.className.replace(" w3-show", "");
          x.previousElementSibling.className = 
          x.previousElementSibling.className.replace(" w3-green", "");
        }
      }
      

</script>
