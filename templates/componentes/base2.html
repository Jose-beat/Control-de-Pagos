{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/fontawesome/css/font-awesome.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/W3/w3.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block headers %}{% endblock %}
    <title>Servicio a Alumnos | {% block title %} {% endblock %}</title>

  </head>
  <body>
   
 

<div class="w3-sidebar w3-bar-block  w3-card w3-animate-left" style="display:none" id="mySidebar">
    <!-- <button class="w3-bar-item  w3-teal w3-button " onclick="w3_close()">Cerrar &times;</button>-->
    <button class="w3-button  w3-block w3-left-align w3-teal" id="titulo_sidebar" onclick="w3_close()">
     <i class="fa fa-arrow-left icono"></i> <span class="seccion">Alumnos</span> <span class="flecha"><i class="fa fa-github-alt"></i></span>
    </button>
 
     <button class="w3-button w3-block w3-left-align w3-border-bottom" >
        <i class="fa fa-graduation-cap icono"></i> <span class="seccion" href="#">perfil</span> 
     </button>

     <button class="w3-button w3-block w3-left-align w3-border-bottom" >
        <i class="fa fa-graduation-cap icono"></i> <span class="seccion" href="#">Pago de Servicios</span> 
     </button>

     <button class="w3-button w3-block w3-left-align w3-border-bottom" >
        <i class="fa fa-graduation-cap icono"></i> <span class="seccion" href="#">Becas</span> 
     </button>

     <button class="w3-button w3-block w3-left-align w3-border-bottom" >
        <i class="fa fa-graduation-cap icono"></i> <span class="seccion" href="#">Registro de pagos</span> 
     </button>
</div>

<div class="w3-teal">
    <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()"><span id="menu">&#9776;</i></span></button>
    <div class="w3-display-topmiddle">
      <div class="w3-container"  >
        <h3>Alumnos</h3>  
    </div>
    </div>
   
  </div>

  <div class="w3-container" >
    <div class="w3-middle">
        {% block content %}{% endblock %}
    </div>
    
</div>
     
    
     


 
    {% block scripts %} {% endblock %}
    <script src="{% static  'js/sidebar.js' %}"></script>
    <script src="{% static  'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static  'vendor/jquery/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static  'vendor/popper/popper.min.js' %}"></script>
  </body>
</html>
