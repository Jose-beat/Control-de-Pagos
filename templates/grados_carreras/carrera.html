<div class="modal-dialog modal-dialog-centered modal-lg" role="document" style="z-index: 1;">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">{{carrera.carrera}}</h5>
      <button onclick="cerrarModalVista()" type="button" class="btn" data-dismiss="modal" aria-label="Close">
        <span  aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>{{carrera.idCarrera}}</p>
      <p>{{carrera.carrera}}</p>
      <p>{{carrera.nivel}}</p>
      <p>{{carrera.cantidad_grados}}</p>
      <p>{{carrera.cantidad_grupos}}</p>
      <p>{{carrera.idCarrera}}</p>
      <a href="{% url 'EditGrado' carrera.idCarrera %}" class="btn btn btn-warning">
        Editar Datos
      </a>
    </div>
    <div class="modal-footer">
      <button  onclick="cerrarModalVista()" type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
      
    </div>
  </div>
</div>
