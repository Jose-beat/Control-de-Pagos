<!doctype html>
<html lang="es">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    {% load static %}
    
    <title>{% block title %}{% endblock %}  </title>
    

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <link href="{% static 'pagos/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'pagos/vendor/fontawesome/css/font-awesome.min.css'%}" rel="stylesheet">
    

    <!-- Bootstrap core CSS -->
    
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'pagos/css/sidebars.css'%}" rel="stylesheet">
    <link href="{% static 'pagos/css/style.css'%}" rel="stylesheet">
    
    
  </head>
  <body>
    

<div class="d-flex flex-column p-3 text-white bg-dark" style="width: 280px;">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    
    <span class="fs-4"> {% block headers %}{% endblock %} </span>
  </a>
  <hr>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
        <a href="#" class="nav-link active">
          
        Registro Alumnos
        </a>
      </li>
    <li class="nav-item">
      <a href="#" class="nav-link text-white">
        
       Pagos
      </a>
    </li>
    <li>
      <a href="#" class="nav-link text-white">
        Reportes
      </a>
    </li>
    <li>
      <a href="#" class="nav-link text-white">
        Grados y Carreras
      </a>
    </li>
    <li>
      <a href="#" class="nav-link text-white">
        Registro de pago
      </a>
    </li>
   
  </ul>
  <hr>
  <div class="dropdown">
    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
      <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle me-2">
      <strong>Perfil</strong>
    </a>
    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">

      <li><a class="dropdown-item" href="#">Salir</a></li>
    </ul>
  </div>
</div>

<div class="container">

  <nav class="navbar navbar-expand-sm navbar-light bg-light border-bottom">
      <!--<i class="fa fa-bars fa-2x" id="menu-toggle"></i>-->
      <button class="btn " id="menu-toggle">Universidad Tecnologica de Tecamachalco</button>

      <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

  </nav>

<div>
  {% block content %}{% endblock %}
</div>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

      <script src="{% static 'pagos/js/sidebars.js'%}"></script>
      
  </body>
</html>
